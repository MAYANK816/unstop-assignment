<div class="container">
  <h2>Seat Reservation</h2>
  <form [formGroup]="SeatForm">
    <label for="seats">Enter number of seats:</label>
    <input
      type="text"
      id="seats"
      min="1"
      max="7"
      formControlName="seatNumber"
      maxlength="1"
      (input)="restrictInput($event)"
      placeholder="Enter number of seats"
    />
    <button (click)="bookSeats()">Book Seats</button>
</form>
  <div class="seats-container">
    <div *ngFor="let row of rows; let rowIndex = index" class="row">
      <div
        *ngFor="let seat of row; let seatIndex = index"
        [class.booked]="seat === 1"
        class="seat"
      >
        <span>{{ seatIndex + 1 + 7 * rowIndex }}</span>
      </div>
    </div>
  </div>

  <div *ngIf="bookedSeats.length > 0">
    <h3>Booked Seats:</h3>
    <ul>
      <li *ngFor="let seat of bookedSeats">{{ seat }}</li>
    </ul>
  </div>
</div>
